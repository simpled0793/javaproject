<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
            <div class="control">
                <p>Enter Total Bill:</p>
                <p class="input">
                    $
                    <input type="number" name="" id="totalBill" placeholder="0.00">
                </p>
            </div>
            <div class="control">
                <p>Select Tip Amount</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select Option</option>
                    <option value="0.3">30%</option>
                    <option value="0.2">20%</option>
                    <option value="0.15">15%</option>
                    <option value="0.1">10%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>
        </form>
        <p>Split bill</p>
        <input type="number" name="" id="split" placeholder="0"> <br>
        <button id="calculate">Calculate</button>
        <div class="totalTip">
            <p>Total Per Person</p>
            <p class="tip">$ <span id="tip">0.00</span> </p>
        </div>
    </div>



















    <script src="calc.js"></script>
</body>
</html>
